<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;

    <h:body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"> 
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">Ergebnis</h3>
                    <nav class="nav nav-masthead justify-content-center">

                    </nav>

            <main>
                <h2>Zweitbestes Tarif:</h2> 
                <hr /> 

                <h:form >

                    <br/>


                    <p:tabView class="text-left" >





                        <p:tab title="Details" class="text-left">
                            <div class="row">

                                <div class="col-sm-5 text-left" >
                                    <h:outputText  value="Name:" /> <br/>
                                    <h:outputText  value="Anbieter:" /><br/>
                                    <h:outputText  value="Preis pro Monat:" /><br/>
                                    <h:outputText  value="Durchschnittspreis pro Jahr:" /><br/>
                                    <h:outputText  value="Mindestlaufzeit:" /><br/>
                                    <h:outputText  value="Aktivierungsbedingnungen:" /><br/>
                                    <h:outputText  value="Aktivierungskosten:" /><br/>
                                    <h:outputText  value="Boni:" />
                                </div>

                                <div class="col-sm-6 text-left">
                                    <h:outputText  value="#{tarifController.second.name}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.anbieter}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.preisProMonat} CHF" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.durchschnittskostenProJahr} CHF" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.mindestlaufzeit} Monate" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.aktivierungsbedingungen}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.aktivierungskosten} CHF" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.boni}" style="font-weight: bold"/>
                                </div>


                                <div class="col-sm-1 text-left">
                                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                                </div>
                            </div>
                        </p:tab>


                        <p:tab title="Telefonieren">
                            <div class="row">

                                <div class="col-sm-5 text-left" >
                                    <h:outputText  value="Anrufe inklusive:" /> <br/>
                                    <h:outputText  value="Anruf-Kosten:" /><br/>
                                    <h:outputText  value="Anrufe im Ausand empfanen:" /><br/>
                                    <h:outputText  value="Anrufe im Ausland, OrtsgesprÃ¤che:" /><br/>
                                    <h:outputText  value="Anrufe vom Ausland in die Schweiz:" /><br/>
                                    <h:outputText  value="Anrufe ins Ausland aus der Schweiz:" /><br/>
                                    <h:outputText  value="Anrufe ins Ausland inklusive:" />

                                </div>

                                <div class="col-sm-6 text-left">
                                    <h:outputText  value="#{tarifController.second.anrufeAnzahlInklusive}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.anrufeKosten} " style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.anrufeKostenAuslandEmpfangen} " style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.anrufeKostenAuslandOrtsgespraeche} " style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.anrufeKostenAuslandInSchweiz} " style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.anrufeKostenAuslandAusSchweiz} " style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.anrufeAnzahlInklusiveAuslandAusSchweiz}" style="font-weight: bold"/>
                                </div>


                                <div class="col-sm-1 text-left">
                                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                                </div>
                            </div>
                        </p:tab>



                        <p:tab title="SMS/MMS">
                            <div class="row">

                                <div class="col-sm-5 text-left" >
                                    <h:outputText  value="SMS inklusive:" /> <br/>
                                    <h:outputText  value="SMS-Kosten:" /><br/>
                                    <h:outputText  value="MMS inklusive:" /><br/>
                                    <h:outputText  value="MMS-Kosten:" /><br/><br/>
                                    <h:outputText  value="SMS inklusive Ausland:" /> <br/>
                                    <h:outputText  value="SMS-Kosten Ausland:" /><br/>
                                    <h:outputText  value="MMS inklusive Ausland:" /><br/>
                                    <h:outputText  value="MMS-Kosten Ausland:" /><br/>
                                </div>

                                <div class="col-sm-6 text-left">
                                    <h:outputText  value="#{tarifController.second.smsAnzahlInkusive}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.smsKosten}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.mmsAnzahlInkusive}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.mmsKosten}" style="font-weight: bold"/><br/><br/>
                                    <h:outputText  value="#{tarifController.second.smsAnzahlInklusiveAuslandSundE} Monate" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.smsKostenAuslandSundE}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.mmsAnzahlInklusiveAuslandSundE} CHF" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.mmsKostenAuslandSundE} CHF" style="font-weight: bold"/>
                                </div>


                                <div class="col-sm-1 text-left">
                                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                                </div>
                            </div>
                        </p:tab>












                        <p:tab title="Daten">
                            <div class="row">

                                <div class="col-sm-5 text-left" >
                                    <h:outputText  value="Datenspeed:" /> <br/>
                                    <h:outputText  value="Datenvolumen:" /> <br/>
                                    <h:outputText  value="Datenkosten:" /> <br/><br/>
                                    <h:outputText  value="Roamingkosten:" /> <br/>
                                    <h:outputText  value="Roaming inklusive:" /> <br/>

                                </div>

                                <div class="col-sm-6 text-left">
                                    <h:outputText  value="#{tarifController.second.datenSpeed}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.datenVolumen}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.datenKosten}" style="font-weight: bold"/><br/><br/>
                                    <h:outputText  value="#{tarifController.second.datenRoamingkosten}" style="font-weight: bold"/><br/>
                                    <h:outputText  value="#{tarifController.second.datenRoamingInklusive} Monate" style="font-weight: bold"/><br/>
                                </div>


                                <div class="col-sm-1 text-left">
                                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                                </div>
                            </div>


                        </p:tab>










                        <p:tab title="Zusammenfassung">
                            <div class="row">


                                <div class="col-sm-11 text-left">
                                   
                                </div>


                                <div class="col-sm-1 text-left">
                                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                                </div>
                            </div>

                        </p:tab>

                    </p:tabView>


                    <br/><br/>

                    <h:commandButton class="btn btn-lg btn-secondary" value="Zum Drittbesten" action="ergebnis03" >

                    </h:commandButton>
                    <br/><br/>




                </h:form>
